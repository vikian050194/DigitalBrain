<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Digital Brain</title>
    <link href="build/bundle.css" rel="stylesheet">
    <script type="text/javascript" src="build/bundle.js"></script>
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" id="navbar">
        <div class="container">
            <div class="navbar-header">
                <button class="collapsed navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-example-js-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">
                    Digital Brain
                </a>
            </div>
            <div class="collapse navbar-collapse bs-example-js-navbar-collapse">
                <ul class="nav navbar-nav navbar-left">

                </ul>
                <ul class="nav navbar-nav navbar-right">

                </ul>
            </div>
        </div>
    </nav>
    <div class="loader-conteiner">
        <div id="loader" class="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="container">
        <div id="settings">
            <div class="row">
                <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <label for="taskType">Task:</label>
                    <select class="form-control" id="taskType"></select>
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <label for="level">Level:</label>
                    <select class="form-control" id="level"></select>
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <label for="count">Count:</label>
                    <select class="form-control" id="count"></select>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="description">Description:</label>
                    <div id="description" style="word-wrap:break-word;"></div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="operations">Operations:</label>
                    <div id="operations" class="funkyradio row"></div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <button type="button" id="start" class="btn btn-primary">Start</button>
                </div>
            </div>
        </div>
        <div id="game">
            <div class="row">
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="progress-conteiner">
                        <label for="progress">Progress:</label>
                        <label id="progress"></label>
                    </span>
                    <span class="score-conteiner">
                        <label for="score">Score:</label>
                        <label id="score"></label>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div id="task" class="task-conteiner"></div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 answer-conteiner"></div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button type="button" id="submit" class="btn btn-default">Submit</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" id="restart" class="btn btn-default">Restart</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" id="stop" class="btn btn-default">Stop</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="history">History:</label>
                    <div id="history"></div>
                </div>
            </div>
        </div>
</body>

</html>
