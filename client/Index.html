    <div class="container">
        <div id="settings">
            <p>
                <div class="form-group">
                    <label for="taskType">Task type:</label>
                    <select class="form-control" id="taskType"></select>
                </div>
            </p>
            <p>
                <label for="description">Task description:</label>
                <div id="description" style="word-wrap:break-word;"></div>
            </p>
            <p>
                <label for="operations">Operations:</label>
                <ol id="operations"></ol>
            </p>
            <p>
                <div class="form-group">
                    <label for="level">Level of difficulty:</label>
                    <select class="form-control" id="level">
                        <option value="0">Easy</option>
                        <option value="1">Medium</option>
                        <option value="2">Hard</option>
                    </select>
                </div>
            </p>
            <p>
                <button type="button" id="start" class="btn btn-lg btn-success">Start</button>
            </p>

        </div>
        <div id="game" style="display:none;">
            <p>
                <label for="task">Task:</label>
                <h1 id="task"></h1>
            </p>
            <p>
                <label for="score">Score:</label>
                <h2 id="score"></h2>
            </p>
            <p>
                <label for="score">History:</label>
                <div id="history"></div>
            </p>
            <p>
                <label for="progress">Progress:</label>
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-info progress-bar-striped active" style="width: 0%">
                        <span class="sr-only">0% Complete</span>
                    </div>
                </div>
            </p>
            <p>
                <div class="form-group">
                    <label for="usr">Answer:</label>
                    <input type="text" class="form-control" id="answer">
                </div>
            </p>
            <p>
                <button type="button" id="stop" class="btn btn-lg btn-danger">Stop</button>
            </p>
        </div>

    </div>
