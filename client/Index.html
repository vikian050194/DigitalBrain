<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Digital Brain</title>
    <link href="build/bundle.css" rel="stylesheet">
    <script type="text/javascript" src="build/bundle.js"></script>
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <nav class="navbar navbar-default navbar-static" id="navbar">
        <div class="container">
            <div class="navbar-header">
                <button class="collapsed navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-example-js-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">
                    Digital Brain
                </a>
            </div>
            <div class="collapse navbar-collapse bs-example-js-navbar-collapse">
                <ul class="nav navbar-nav navbar-left">

                </ul>
                <ul class="nav navbar-nav navbar-right">

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="settings">
            <div class="row">
                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label for="taskType">Task:</label>
                    <select class="form-control" id="taskType"></select>
                </div>
                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label for="level">Level:</label>
                    <select class="form-control" id="level"></select>
                </div>
            </div>
            <!-- <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" /> -->
            <div class="row">
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="description">Description:</label>
                    <div id="description" style="word-wrap:break-word;"></div>
                </div>
            </div>
            <!-- <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" /> -->
            <div class="row">
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="operations">Operations:</label>
                    <div id="operations" class="funkyradio row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="funkyradio-success">
                                <input id="checkbox:addition" type="checkbox" operation="a" autocomplete="off">
                                <label for="checkbox:addition">Addition</label>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="funkyradio-success">
                                <input id="checkbox:subtraction" type="checkbox" operation="s" autocomplete="off">
                                <label for="checkbox:subtraction">Subtraction</label>
                            </div>
                        </div>
                        <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="funkyradio-success">
                                <input id="checkbox:multiplication" type="checkbox" operation="m" autocomplete="off">
                                <label for="checkbox:multiplication">Multiplication</label>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
            <!-- <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" /> -->
            <div class="row">
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <button type="button" id="start" class="btn btn-success">Start</button>
                </div>
            </div>
        </div>
        <div id="game" style="display:none;">
            <p>
                <label for="task">Task:</label>
                <h1 id="task"></h1>
            </p>
            <p>
                <label for="score">Score:</label>
                <h2 id="score"></h2>
            </p>
            <p>
                <label for="score">History:</label>
                <div id="history"></div>
            </p>
            <p>
                <label for="progress">Progress:</label>
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-info progress-bar-striped active" style="width: 0%">
                        <span class="sr-only">0% Complete</span>
                    </div>
                </div>
            </p>
            <p>
                <div class="form-group">
                    <label for="usr">Answer:</label>
                    <input type="text" class="form-control" id="answer">
                </div>
            </p>
            <p>
                <button type="button" id="stop" class="btn btn-danger">Stop</button>
            </p>
        </div>

    </div>
</body>

</html>
